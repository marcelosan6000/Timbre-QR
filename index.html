<!DOCTYPE html>
<html>
<head>
    <title>Visualizador de IP Webcam</title>
</head>
<body>
    <form action="validar.php" method="post">
        Usuario: <input type="text" name="usuario">
        Contraseña: <input type="password" name="contrasena">
        <input type="submit" value="Iniciar Sesión">
    </form>

    <div id="video-container"></div>

    <script>
        // JavaScript para mostrar el iframe después de la autenticación exitosa
        // (Este código se ejecutaría en la página a la que se redirecciona después de validar.php)
        var iframe = document.createElement('iframe');
        iframe.src = "http://192.168.1.98:8080/video";
        document.getElementById('video-container').appendChild(iframe);
    </script>
</body>
</html>
